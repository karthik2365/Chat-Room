<!DOCTYPE html>
<html>
  <head>
    <title>Secure Chat â€“ Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if form.errors %}
      <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <p>
        <label>Username:</label><br />
        {{ form.username }}
      </p>
      <p>
        <label>Password:</label><br />
        {{ form.password }}
      </p>

      <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/register/">Sign up</a></p>
  </body>
</html>
