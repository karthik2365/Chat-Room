<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat â€“ Profile</title>

    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 550px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 24px;
        }

        pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 14px;
        }

        a {
            color: #000;
            text-decoration: underline;
            font-weight: 600;
        }

        .center {
            text-align: center;
        }

        .muted {
            font-size: 14px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 16px;
            background: #000;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Your Profile</h1>

        <p class="center muted">Username: <strong>{{ username }}</strong></p>


        <p class="muted">Your Public Key:</p>
        <pre id="public-key">{{ public_key }}</pre>

        <button onclick="window.location.href='{% url "chat_room" room_name="dm_1_2" %}'">
            Open Chat Room
        </button>

        <div class="center" style="margin-top:20px;">
            <a href="{% url 'login' %}" class="btn">Logout</a>
        </div>

    </div>
</body>
</html>
